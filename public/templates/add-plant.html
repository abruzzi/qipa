<div class="container show-me-up" id="add-plant-form">
    <div class="row">
        <div class="col-lg-12" ng-controller="AddPlantController">
            <form role="form">
                <div class="form-group">
                    <label for="name">Plant Name</label>
                    <input type="text" class="form-control" name="name" placeholder="食人花" ng-model="plant.name">
                </div>
                <div class="form-group">
                    <label for="description">Plant Description</label>
                    <textarea class="form-control" name="description" placeholder="传说中的食人花" ng-model="plant.description">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="image">Plant Image</label>
                    <input type="file" files-model="plant.image" required >
                </div>
                <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            </form>
        </div>
    </div>
</div>
